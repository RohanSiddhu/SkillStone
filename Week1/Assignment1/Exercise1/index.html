<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
</head>
<body>
<header>
    <h1>To Do List</h1>
    <label id="task_add">
        <input type="text" name="new_task" maxlength="256" />
        <button id="btn_add" onclick="addNewTask()">Add</button>
    </label>
</header>
<ul id="task_list">
    <li>Hit the gym</li>
    <li class="checked">Pay bills</li>
    <li>Meet George</li>
    <li>Buy eggs</li>
    <li>Read a book</li>
    <li>Organize office</li>
</ul>
<script src="js/main.js"></script>
</body>
</html>
