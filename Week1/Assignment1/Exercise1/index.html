<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
</head>
<body>
<header>
    <h1>To Do List</h1>
    <label id="task_add">
        <input id="task_input" type="text" placeholder="Add new task..." />
        <button id="btn_add" onclick="addNewTask()">Add</button>
    </label>
</header>
<label>
    <input id="search_input" type="text" onkeyup="searchTask()" placeholder="Search..." />
</label>
<ul id="task_list">
</ul>
<script src="js/main.js"></script>
</body>
</html>
